name: Python Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'repertoire/**'
      - 'webui/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'repertoire/**'
      - 'webui/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 repertoire/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 repertoire/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        continue-on-error: true

      - name: Format check with black
        run: |
          black --check repertoire/ webui/ tests/
        continue-on-error: true

      - name: Run pytest
        run: |
          pytest --cov=repertoire --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
